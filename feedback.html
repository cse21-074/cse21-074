  <h2>CONNECT WITH US</h2>
  <p>Want to get in touch? We'd like to hear from you.Here is how you can reach us</p>
  <div class="container">
    <form action="/action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name.. required">

      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">

      </div>
      <div class="row">
        <div class="col-25">
          <label for="EmailS">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="Email" name="Email" placeholder="Your Email">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="newsletter" name="newsletter">

            <option value="Country news">USA</option>
            <option value="The voice">ZIMBABWE</option>
            <option value="Common room">ZAMBIA</option>

        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="feedback.." style="height:200px"></textarea>
        </div>
      </div>
